<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <H1 class="text-center my-5 fw-bold">Listado de coders</H1>

    <div class="conteiner flex-column d-flex justify-content-center align-item-center gap-4">
        <table class="table table-striped table-dark">
            <thead>
                <th>id</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>CLan</th>
                <th>Acciones</th>
            </thead>

            <tbody>
                <tr th:each="coder : ${coderList}">
                <td th:text="${coder.id}"></td>
                <td th:text="${coder.name}"></td>
                <td th:text="${coder.age}"></td>
                <td th:text="${coder.clan}"></td>
                
                <td class="d-flex gap-2">
                    <a th:href="@{/delete/{id}(id=${coder.id})}" class="btn btn-danger">Eliminar</a>
                    <a th:href="@{/update/{id}(id=${coder.id})}" class="btn btn-primary">editar</a>

                </td>
                </tr>
            </tbody>
        </table>
        <nav class="d-center" aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item" th:classappend="${currentPage} == 1 ? 'disabled' : ''"><a class="page-link" th:href="@{|/?page=${currentPage-1}|}">Previous</a></li>
              <li class="page-item" th:classappend="${currentPage} == ${i} ? 'active' : ''" th:each="i : ${#numbers.sequence(1,totalPages)}"><a class="page-link" th:href="@{|/?page=${i}|}" th:text="${i}"></a></li>
              <li class="page-item" th:classappend="${currentPage} == ${totalPages} ? 'disabled' : ''"><a class="page-link" th:href="@{|/?page=${currentPage+1}|}">Next</a></li>
            </ul>
          </nav>
        
        <div class="d-center">
            <a  class="btn btn-success" href="/form">Agregar</a> 

        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
